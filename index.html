<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Basit Oyun</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
      <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>

  <script>
    // Three.js sahnesi
    const scene = new THREE.Scene();

    // Kamera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Işık
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 5, 5).normalize();
    scene.add(light);

    // Zemin
    const planeGeometry = new THREE.PlaneGeometry(10, 10);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // Top
    const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.y = 0.5;
    scene.add(sphere);

    // Hedef
    const targetGeometry = new THREE.CircleGeometry(0.5, 32);
    const targetMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
    const target = new THREE.Mesh(targetGeometry, targetMaterial);
    target.rotation.x = -Math.PI / 2;
    target.position.set(2, 0.01, 2);
    scene.add(target);

    // Kontrol değişkenleri
    let targetPosition = new THREE.Vector3(2, 0.5, 2);
    const speed = 0.05;

    // Tıklama ile hedefi güncelleme
    window.addEventListener('click', (event) => {
      const mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObject(plane);
      if (intersects.length > 0) {
        targetPosition = intersects[0].point;
        target.position.set(targetPosition.x, 0.01, targetPosition.z);
      }
    });

    // Animasyon döngüsü
    function animate() {
      requestAnimationFrame(animate);

      // Topu hedefe doğru hareket ettir
      const direction = new THREE.Vector3();
      direction.subVectors(targetPosition, sphere.position);

      if (direction.length() > speed) {
        direction.normalize();
        sphere.position.addScaledVector(direction, speed);
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
